 {% for m in messages %}

      <h1 class="u-text u-text-body-alt-color u-text-default u-text-1">Get Quote</h1>
      <div class="u-container-style u-gradient u-group u-group-1">
        <div class="u-container-layout u-container-layout-1">
            <form action="{% url 'quote' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.Name.id_for_label }}" style="color: white;">Name</label>
        {{ form.Name }}
    </div>

    <div class="form-group">
        <label for="{{ form.Service.id_for_label }}" style="color: white;">Service Requested</label>
        {{ form.Service }}
    </div>

    <div class="form-group">
        <label for="{{ form.Email.id_for_label }}" style="color: white;">Email</label>
        {{ form.Email }}
    </div>

    <div class="form-group">
        <label for="{{ form.Site_Address.id_for_label }}" style="color: white;">Site Address</label>
        {{ form.Site_Address }}
    </div>
<p></p>
    <button type="submit" class="btn btn-outline-secondary btn-sm-outline">Send</button>
</form>
